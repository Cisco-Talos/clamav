<H2><A NAME="SECTION00066000000000000000">
ClamBC</A>
</H2>
    <code>clambc</code> is Clam Anti-Virus' bytecode testing tool.  It can be
    used to test files which contain bytecode. For more detailed help,
    type 'man clambc' or 'clambc -help'.
