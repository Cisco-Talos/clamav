<H3><A NAME="SECTION000731100000000000000">
clamav-config</A>
</H3>
    Use <code>clamav-config</code> to check compilation information for libclamav.
    <PRE>
	$ clamav-config --libs
	-L/usr/local/lib -lz -lbz2 -lgmp -lpthread
	$ clamav-config --cflags
	-I/usr/local/include -g -O2
</PRE>
