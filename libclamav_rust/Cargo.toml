[package]
authors = ["The ClamAV Team <clamav-bugs@external.cisco.com>"]
edition = "2018"
name = "clamav_rust"
version = "0.0.1"

[dependencies]
flate2 = "1"
hex = "0.4"
libc = "0.2"
log = {version = "0.4", features = ["std"]}
sha2 = "0.10"
tempfile = "3"
thiserror = "1"

[lib]
crate-type = ["staticlib"]
name = "clamav_rust"

[build-dependencies]
cbindgen = "0.20"
bindgen = "0.59"
